<div> <strong>1&nbsp;什么是主卡</strong><br />
  为保障您的资金安全，您首次绑定银行卡将作为您的主卡；您在本平台的所有收益只要有此卡提出。需要注意的是，该卡可提现的本金等于该卡充值的金额（同卡进出的原则），同时，您领取的红包，特权本金上的收益亦通过主卡提出。<br />
  <strong>2&nbsp;什么是普通卡</strong><br />
  除主卡之外绑定的银行卡亦可称之为普通卡，该卡可提现的限额严格等于该卡充值的金额（同卡进出的原则）。该卡充值金额产生的收益只能由主卡提取出。<br />
  <strong>3&nbsp;主卡怎么办解绑</strong><br />
  如果您需解绑主卡，直接拨打400-993-5589或关注海星宝理财微信公众号（ihaixingbao）与我们客服人员进行联系，客服人员将会协作您完成主卡解绑操作。<br />
